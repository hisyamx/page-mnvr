<!DOCTYPE html>
<html lang="en">
<head>

    <title>Manuver</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<body>
    <div class="content">

        </div>
        <div class="con-menu">
            <button onclick="handleClick(event, 'con-links')" class="active">

            </button>
            <button onclick="handleClick(event, 'con-posts')">

            </button>
        </div>
        <div class="con-contents">
            <div class="con-links">
                <a target="_blank" href="https://www.instagram.com/hisyamk_/">
                    <i class='bx bxl-instagram-alt'></i>
                    <span>
                        Instagram
                    </span>
                </a>
                <a target="_blank" href="https://twitter.com/hisyamk_">
                    <i class='bx bxl-twitter' ></i>

                    </span>
                </a>
                <a target="_blank" href="https://github.com/khsyaam">

                </a>

                    </span>
                </a>

                    </span>
                </a>
            </div>

            <div class="con-posts">
                <a class="post" target="_blank" href="https://www.instagram.com/p/CECec3CidsL/">
                    <div class="con-file">
                        <video autoplay loop src="guide.mp4"></video>
                    </div>

                    <footer>
                        <h3>
                            <i class='bx bxl-instagram-alt'></i>
                            Instagram
                        </h3>

                            Guide to become a frontend developer
